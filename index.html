<!DOCTYPE html>
<html>
    <head>
        <title>My Admin Dashboard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='main-container'>
            <div class='left-sidebar'>
                <div class='sidebar-line'>
                    <img class='sidebar-svg dashboard' src='svg/view-dashboard.svg' alt='Dashboard'>
                    <span class='sidebar-text dashboard'>Dashboard</span>
                </div>
                <br>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/home.svg' alt='Home'>
                    <span class='sidebar-text'>Home</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/card-account-details-outline.svg' alt='Profile'>
                    <span class='sidebar-text'>Profile</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/message-reply.svg' alt='Messages'>
                    <span class='sidebar-text'>Messages</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/clock-time-three.svg' alt='History'>
                    <span class='sidebar-text'>History</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/note-multiple.svg' alt='Tasks'>
                    <span class='sidebar-text'>Tasks</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/account-group.svg' alt='Communities'>
                    <span class='sidebar-text'>Communities</span>
                </div>
                <br>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/cog.svg' alt='Settings'>
                    <span class='sidebar-text'>Settings</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/help-box.svg' alt='Support'>
                    <span class='sidebar-text'>Support</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/shield-check.svg' alt='Privacy'>
                    <span class='sidebar-text'>Privacy</span>
                </div>
            </div>
            <div class='right-content'>
                <div class='header'>
                    <div class='search-bar'>
                        <img class='search-svg' src='svg/magnify.svg' alt='Search'/>
                        <input class='search' type='text' name='search' id='search' placeholder="Top left stuff"/>
                    </div>
                    <div class='account-info'>Top right stuff</div>
                    <div class='welcome'>
                        <img class='avatar' src='svg/Adventure-Time-Greg-Close-3.svg' alt='Avatar'>
                        <div class='welcome-text'>Hi there, <div class='welcome-name'>Rocksteady Greg (@rocksteady_greg)</div></div>
                    </div>
                    <div class='post-buttons'>Bottom right stuff</div>
                </div>
                
                <div class='projects'>
                    <div>Your Projects</div>
                </div>
            </div>
        </div>
    </body>
</html>
