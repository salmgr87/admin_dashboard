<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='main-container'>
            <div class='left-sidebar'>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/view-dashboard.svg' alt='Dashboard'>
                    <span class='sidebar-text'>Dashboard</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/home.svg' alt='Home'>
                    <span class='sidebar-text'>Home</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/message-reply.svg' alt='Messages'>
                    <span class='sidebar-text'>Messages</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/clock-time-three.svg' alt='History'>
                    <span class='sidebar-text'>History</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/note-multiple.svg' alt='Tasks'>
                    <span class='sidebar-text'>Tasks</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/account-group.svg' alt='Communities'>
                    <span class='sidebar-text'>Communities</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/cog.svg' alt='Settings'>
                    <span class='sidebar-text'>Settings</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/help-box.svg' alt='Support'>
                    <span class='sidebar-text'>Support</span>
                </div>
                <div class='sidebar-line'>
                    <img class='sidebar-svg' src='svg/shield-check.svg' alt='Privacy'>
                    <span class='sidebar-text'>Privacy</span>
                </div>
            </div>
            <div class='right-content'>
                <div class='search-bar'>
                    <input class='search' type='text' name='search' id='search' placeholder="Search here"/>
                </div>
                <div>Hi there</div>
                <div class='projects'>
                    <div>Your Projects</div>
                </div>
            </div>
        </div>
    </body>
</html>
